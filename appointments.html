	<main class="appointment_form">
		<h1 class="center">Appointment Form</h1>
		<form name="New Appointment" action="appointment_data.html" method="get">
	
		<h2>Contact Information</h2>
			<label for="email">Email Address:</label>
			<input type="email" name="email" id="email" autofocus required><br>
	
			<label for="Phone">Phone Number:</label>
			<input type="phone" name="phone" id="phone" required><br>
	
			<label for="Full Name">Full Name:</label>
			<input type="name" name="name" id="name" required><br>
	
		<h2>Vehicle Information</h2>
			<label for="Make">Make:</label>
			<input type="Make" name="Make" id="Make" required><br>
	
			<label for="Model">Model:</label>
			<input type="Model" name="Model" id="Model" required><br>
	
			<label for="year">Year:</label>
			<input type="text" name="year" id="year" required placeholder="ex: 1990"
				pattern="\d{4}" title="must be 4 characters"><br>
			
			<label for="Miles">Mileage:</label>
			<input type="numbers" name="miles" required
				pattern="\d{4}" title="Must be 999999"><br>
	
		<h2>Additional Information</h2>
			<label for="Date">Date Request:</label>
			<input type="Date" name="Date" id="Date"><br>
	
			<label for="Reason">Appointment Reason:</label>
			<input type="message" name="Reason" id="Reason"><br>
	
			<label for="Work">Description of Work:</label>
			<input type="message" name="Work" id="Work"><br>
	
			<label for="Comments">Additional Comments:</label>
			<input type="Comments" name="Comments" id="Comments"><br>

			<div class ="buttons">
				<input type="submit" name="register" id="button" value="submit">
				<input type="reset" name="reset" id="reset">
			</div>
		</form>
